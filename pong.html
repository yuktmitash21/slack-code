<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }
        #pongCanvas {
            background-color: white;
        }
    </style>
</head>
<body>
    <canvas id="pongCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');

        // Paddle properties
        const paddleWidth = 10, paddleHeight = 100;
        const player = { x: 0, y: (canvas.height - paddleHeight) / 2, dy: 4 };
        const ai = { x: canvas.width - paddleWidth, y: (canvas.height - paddleHeight) / 2, dy: 4 };

        // Ball properties
        const ball = { x: canvas.width / 2, y: canvas.height / 2, radius: 10, speed: 4, dx: 4, dy: 4 };

        // Draw everything
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPaddle(player.x, player.y);
            drawPaddle(ai.x, ai.y);
            drawBall(ball.x, ball.y);
        }

        // Draw Paddle
        function drawPaddle(x, y) {
            ctx.fillStyle = "blue";
            ctx.fillRect(x, y, paddleWidth, paddleHeight);
        }

        // Draw Ball
        function drawBall(x, y) {
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.arc(x, y, ball.radius, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
        }

        // Update the game state
        function update() {
            // Ball movement
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Ball collision with top and bottom walls
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.dy *= -1;
                console.log("Ball hit top/bottom wall");
            }

            // Ball collision with paddles
            if (ball.x - ball.radius < player.x + paddleWidth && ball.y > player.y && ball.y < player.y + paddleHeight) {
                ball.dx *= -1;
                console.log("Ball hit player paddle");
            }

            if (ball.x + ball.radius > ai.x && ball.y > ai.y && ball.y < ai.y + paddleHeight) {
                ball.dx *= -1;
                console.log("Ball hit AI paddle");
            }

            // AI paddle movement
            if (ai.y + paddleHeight / 2 < ball.y) {
                ai.y += ai.dy;
            } else {
                ai.y -= ai.dy;
            }

            // Prevent AI paddle from going out of canvas
            if (ai.y < 0) ai.y = 0;
            if (ai.y + paddleHeight > canvas.height) ai.y = canvas.height - paddleHeight;
        }

        // Game loop
        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        // Start the game
        loop();
    </script>
</body>
</html>
