<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            background-color: #444;
            padding: 10px 20px;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
        }
        .main-content {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .article {
            flex: 3;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
        }
        .sidebar {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Website Header</h1>
    </header>
    <nav class="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <div class="main-content">
        <div class="article">
            <h2>Main Article</h2>
            <p>This is the main article content area.</p>
        </div>
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>This is the sidebar content area.</p>
        </aside>
    </div>
    <footer class="footer">
        <p>&copy; 2023 Wireframe UI</p>
    </footer>
</body>
</html>
